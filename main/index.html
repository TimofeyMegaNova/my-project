<!DOCTYPE html>
<html lang="ru">
<head>
    <base href="https://timofeymeganova.github.io/my-project/">

    <link rel="stylesheet" href="/style.css">

    </p>

        <img src="img/Mask Group-2.png" alt="Product 1">
        <img src="img/Mask Group-3.png" alt="Product 2">

        <img src="img/Mask Group-1.png" alt="Product 4">
